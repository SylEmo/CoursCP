<body>
  <div class="login-box">
    <div class="lb-header">
      <a href="#" class="active" id="login-box-link">Se connecter</a>
      <a href="#" id="signup-box-link">S'enregistrer</a>
    </div>
    <form class="email-login" method="post" action="./php/Verification.php">
      <div class="u-form-group">
        <input type="text" name="login" placeholder="Identifiant">
      </div>
      <div class="u-form-group">
        <input type="password" name="pwd" placeholder="Mot de passe">
      </div>
      <div class="u-form-group">
        <button>Valider</button>
      </div>
    </form>
    <form class="email-signup" style="display: none;" method="post" action="./php/AjouterUtilisateur.php">
      <div class="u-form-group">
        <input type="text" name="login" placeholder="Identifiant">
      </div>
      <div class="u-form-group">
        <input type="email" name="email" placeholder="Email">
      </div>
      <div class="u-form-group">
        <input type="password" name="pwd" placeholder="Mot de passe">
      </div>
      <div class="u-form-group">
        <button>Valider</button>
      </div>
    </form>
  </div>

  <h2 class="logo-text" align="center">Outil d'Aide au développement et à l'Organisation des Projets en Informatique</h2>

  <script src="http://assets.codepen.io/assets/common/stopExecutionOnTimeout.js?t=1"></script>

  <script>
		$('.email-signup').hide();
		$('#signup-box-link').click(function () {
		    $('.email-login').fadeOut(100);
		    $('.email-signup').delay(100).fadeIn(100);
		    $('#login-box-link').removeClass('active');
		    $('#signup-box-link').addClass('active');
		});
		$('#login-box-link').click(function () {
		    $('.email-login').delay(100).fadeIn(100);
		    ;
		    $('.email-signup').fadeOut(100);
		    $('#login-box-link').addClass('active');
		    $('#signup-box-link').removeClass('active');
		});
  </script>
