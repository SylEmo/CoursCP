<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="robots" content="noindex">
	<title>Modification du projet - Adopi</title>
	<link rel="stylesheet" href="lib/foundation/css/foundation.min.css">
	<link rel="stylesheet" href="css/modifier-projet.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="./js/verif_session.js"></script>
	<script type="text/javascript" src="./js/adopi.js"></script>
</head>
<body>
	<form method="post" action="./php/ModifierProjet.php" name="form-projet" id="form-projet">
		<input type="hidden" name="IDPROJET" id="IDPROJET">
		<h1 id="titre-modifier">Modification du projet :</h1>
		<h2>Nom du projet :</h2>
		<input type="text" name="NOM" id="NOM" placeholder="Nom de votre projet" required autofocus>
		<h2>Deadline du projet :</h2>
		<input type="date" max="2015-11-11" min="1900-01-01" name="DEADLINE" id="DEADLINE" required>
		<h2>Nom du propri&eacute;taire du repository Git du projet :</h2>
		<input type="text" name="GITUTIL" id="GITUTIL" placeholder="Propri&eacute;taire de votre repository Git">
		<h2>Nom du repository Git du projet :</h2>
		<input type="text" name="GITDEPOT" id="GITDEPOT" placeholder="Nom de votre repository Git">
		<p><button type="submit" name="bouton-sauvegarder" id="bouton-sauvegarder">Sauvegarder</button></p>
	</form>
<script>
	$(window).load(function(){
		verifSession();
		var idProjet = recupererIdProjetURL();
		document.getElementById('IDPROJET').value = idProjet;
		$.ajax({
			url: './php/RemplirModifierProjet.php', //toujours la même page qui est appelée
			type: 'POST',
			data: {id: idProjet}, // paramètre fonction qui détermine la fonction qui sera exécutée
			success: function(data) {
				//on recupère le retour du php qui nous renvoie un tableau contenant toutes les us, séparées par un &
				infosproj=data.split("&");
				if(!infosproj[0]){
					//document.location.href='liste-projets.html';
				}else{
					while(infosproj.length>0){
						document.getElementById('NOM').value = infosproj[0];
						document.getElementById('DEADLINE').value = infosproj[1];
						document.getElementById('GITUTIL').value = infosproj[2];
						infosproj.shift();
						infosproj.shift();
						infosproj.shift();
						infosproj.shift();
					}
				}
			}
		});
	});
</script>
</body>
</html>
